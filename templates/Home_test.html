<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Virtual Laptop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design.css') }}">
</head>
<body>

    <div class="Brand_MVL">
        <center><img src="{{ url_for('static' , filename ='images/MVL Brand design.png')}}" alt="" width="200" height="100"></center>
    </div>

    <div class="Brand Lengkap">
        <h3> Selamat Datang di Micro-Virtual Laptop</h3>
    </div>

    <div class="Searching">
      <div class="container">
        <div class="input-group">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary">search</button>
        </div>
      </div>
    </div>

    <div class="navbarlaptop">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        
          <a class="navbar-brand" href="#">All</a>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">ASUS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">MSI</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lenovo</a>
              </li>
            </ul>
          </div>
      </nav>
      </div>
    </div>
  
    <div class="Laptop">

        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4">
              {% for row in rows %}
                <div class="col">
                  <div class="card">
                    <img src='{{ url_for("static" , filename = "images/" + row[2] )}}' class="card-img-top" width="300" height="500" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{row[0]}}</h5>
                      <p class="card-text">{{row[1]}}</p>
                    </div>
                  </div>
                </div>
              {% endfor %}
              </div>
        </div>

    </div>
  
    <br/>

    <div class="Copyright">
        <p>CopyRight &copy; 2022 by Kiryu.</p>
        <p>All Right Reserved.</p>
    </div>
    
</body>
</html>
