<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design.css') }}">
    <title>SelectedLaptop</title>
</head>
<body>

  <div class="Brand_MVL">
    <center><img src="{{ url_for('static' , filename ='images/MVL Brand design.png')}}" alt="" width="200" height="100"></center>
  </div>

    <div style="margin-top: 100px;">
      <div class="container">
        {% for row in rows %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card">
                <img src='{{ url_for("static" , filename = "images/" + row[3] )}}' class="card-img-top" width="300" height="500" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{row[1]}}</h5>
                  <p class="card-text">{{row[2]}}</p>
                </div>
              </div>
            </div>

            <div class="card-columns">
              <div class="container">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title"><center>Specification</center></h5>
                    <p class="card-text">Merek    : {{row[4]}}</p>
                    <p class="card-text">CPU      : {{row[5]}} </p>
                    <p class="card-text">RAM      : {{row[6]}} </p>
                    <p class="card-text">Storage  : {{row[7]}}</p>
                    <p class="card-text">GPU      : {{row[8]}}</p>
                    <p class="card-text">Resolusi : {{row[10]}}</p>
                  </div>
                </div>
  
                <div class="card-columns" style="margin-top: 20px;">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title"><center>Description</center></h5>
                        <p class="card-text">{{row[11]}}</p>
                        <p class="card-text">Link : {{row[12]}}</p>
                      </div>
                    </div>
              </div>
              </div>
            </div>

          </div>
          {% endfor %}

      </div>

    </div>
    
</body>
</html>
